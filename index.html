<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700&amp;subset=latin-ext"
          rel="stylesheet">
    <title>Login form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="js/scrips.js" defer></script>
</head>
<body>
<button class="loginBtn">Zaloguj siÄ™</button>
<div class="opacityBcg">
    <div class="lightbox">
        <i class="fas fa-times"></i>
        <form>
            <div class="imageContainer">
                <img src="https://image.flaticon.com/icons/svg/181/181549.svg" alt="avatar" class="image">
            </div>
            <div class="loginData">
                <label for="username">Username</label>
                <input type="text" required placeholder="Enter username" id="username"/>
                <label for="password">Password</label>
                <input type="password" required placeholder="Enter password" id="password"/>
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked name="remember"> Remember me
                </label>
            </div>
            <div class="lightFooter">
                <button type="button" class="cancelBtn">Cancel</button>
                <span class="forgot">Forgot <a href="#">password</a>?</span>

            </div>
        </form>

    </div>
</div>
</body>
</html>
